<H1>Sample Form</H1>

<FORM ACTION="http://www.cs.cmu.edu:8001/cgi-bin/aglimpse">
What would you like to search for? <INPUT NAME="query">
<P>
<INPUT NAME="case" TYPE="checkbox">Case insensitive
<INPUT NAME="whole" TYPE="checkbox">Match whole word
<P>
Number of errors allowed:
<SELECT NAME="errors">
<OPTION>0
<OPTION>1
<OPTION>2
<OPTION>3
<OPTION>4
<OPTION>5
<OPTION>6
<OPTION>7
<OPTION>8
<OPTION>Best match
</SELECT>
<P>
Press this button to submit the query: 
<INPUT TYPE="submit" VALUE="Submit">
<BR>
To reset the form, press this button: <INPUT TYPE="reset" VALUE="Reset">
</FORM>
<HR>
<ADDRESS>
Your Name Here<BR>
your@e-mail.address.here<BR>
</ADDRESS>
